<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Favorite Movies</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h2>Basic Table</h2>
      <p>
        The .table class adds basic styling (light padding and only horizontal
        dividers) to a table:
      </p>
      <table class="table">
        <thead>
          <tr>
            <!-- The scope attribute specifies that this is a header for a column -->
            <th scope="col">Movie Name</th>
            <th scope="col">Year</th>
            <th scope="col">Actors</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Interstellar</td>
            <td>2014</td>
            <td>
              Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      function newEmptyRow(response) {
        var newRow = $("<tr>");
        $("tbody").append(newRow);
      }

      function newTdEls(response) {
        // Movie title
        var titleTdEl = $("<td>").text(response.Title);
        // Movie year
        var yearTdEl = $("<td>").text(response.Year);
        // Actors
        var actorsTdEl = $("<td>").text(response.Actors);
        $("tbody")
          .last()
          .append(titleTdEl, yearTdEl, actorsTdEl);
      }

      var movie = "Mr. Nobody";
      var queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        // Create and save a reference to new empty table row

        // Append the td elements to the new table row
        // Append the table row to the tbody element

        newEmptyRow(response);
        newTdEls(response);
      });

      // Repeat the above logic to add rows for two more movies of your choice

      movie = "Star+Wars";
      queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        newEmptyRow(response);
        newTdEls(response);
      });

      movie = "Star+Trek";
      queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        newEmptyRow(response);
        newTdEls(response);
      });

      movie = "Little+Miss+Sunshine";
      queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        newEmptyRow(response);
        newTdEls(response);
      });

      movie = "The+Rise+of+Skywalker";
      queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        newEmptyRow(response);
        newTdEls(response);
      });

      // BONUS: Once complete, try to make your code as DRY as possible through the use of functions
    </script>
  </body>
</html>
