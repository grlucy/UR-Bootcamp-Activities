<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trigger Random</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Generate a Random Number!</h1>

      <div class="text-center">
        <!-- Here we have our button for generating random numbers (#random-button) -->
        <button id="random-button" class="btn btn-primary btn-lg">
          <h1><span class="fa fa-question"></span></h1>
        </button>
        <button id="lottery-button" class="btn btn-danger btn-lg">
          <h1><span class="fa fa-question"></span></h1>
        </button>
      </div>
    </div>

    <!-- Here we have div called "random-number" where our random number will go -->
    <h1 class="text-center" id="random-number"></h1>
    <h1 class="text-center" id="lottery-number"></h1>

    <script type="text/javascript">
      $(document).ready(function() {
        // CREATE THE MISSING CODE HERE. Your code should add content to the random-number div.
        // ...
        var bigBlueButton = $("#random-button");
        var randomNumberDiv = $("#random-number");
        bigBlueButton.on("click", function() {
          randomNum = Math.floor(Math.random() * 1000) + 1;
          randomNumberDiv.text(randomNum);
        });

        // ...

        // Activity 5-08: Lottery number generator
        var lotteryBtn = $("#lottery-button");
        var lotteryDiv = $("#lottery-number");
        lotteryBtn.on("click", function() {
          var lotteryDigit;
          var lotteryNum = $("<h1>");
          for (var i = 1; i < 10; i++) {
            lotteryDigit = Math.floor(Math.random() * 10);
            lotteryNum.append(lotteryDigit);
          }
          lotteryDiv.prepend(lotteryNum);
        });
      });
    </script>
  </body>
</html>
