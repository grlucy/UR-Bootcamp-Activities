<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Activity 3-33</title>
  </head>
  <body>
    <script>
      const myArray = [
        { q: "It is 4pm?", a: "false" },
        { q: "1+1=3?", a: "false" },
        { q: "This is the 5th question?", a: "false" },
        { q: "This is the 4th question?", a: "true" }
      ];
      let score = 0;

      for (var i = 0; i < myArray.length; i++) {
        let userAnswer = confirm(myArray[i].q);
        if (String(userAnswer) === myArray[i].a) {
          alert("Correct!");
          score++;
        } else {
          alert("Incorrect!");
        }
      }

      alert("You scored " + score);
    </script>
  </body>
</html>
