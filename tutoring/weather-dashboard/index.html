<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Jquery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid text-center">
          <!--page title-->
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </header>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <!--search menu-->
            <h3>Search for a City:</h3>
            <input type="text" name="city" id="search-input" />
            <button id="search-button">Go</button>
            <div id="search-history-div"></div>
          </div>
          <div class="col-md-8">
            <div class="row grey-border">
              <!--Current weather-->
              <div class="col"><div id="current-weather-div"></div></div>
            </div>
            <div class="row">
              <!--Forecast-->
              <div class="col"><div id="five-day-forecast-div"></div></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Javascript links-->
    <script src="./Assets/javascript/search.js"></script>
    <script src="./Assets/javascript/current-weather.js"></script>
  </body>
</html>
