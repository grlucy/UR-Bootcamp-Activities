<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Creating Indexes</title>
  </head>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
      const request = window.indexedDB.open("toDoList", 1);

      request.onupgradeneeded = ({ target }) => {
        // CODE HERE
        // create an object store for you database called `toDoList`. Next, create three indexes for your ToDoList called `icebox`, `inprogress` and `complete`.

        const db = target.result;

        const objectStore = db.createObjectStore("toDoList");

        objectStore.createIndex("iceboxIndex", "icebox");
        objectStore.createIndex("inprogressIndex", "inprogress");
        objectStore.createIndex("completeIndex", "complete");
      };

      request.onsuccess = event => {
        console.log(request.result);
      };
    </script>
  </body>
</html>
