<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trigger Clicked</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>Click to Eat Sandwich</h1>
    <h3 id="pbj">Peanut Butter Jelly</h3>
    <h3 id="grilledcheese">Grilled Cheese</h3>
    <h3 id="roastbeef">Roast Beef</h3>

    <div id="image-div"></div>

    <script type="text/javascript">
      // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
      // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
      // It's useful to become familiar with now.

      $(document).ready(function() {
        // VARIABLES
        // ====================================================================
        // Here we create variables for tracking the number of sandwiches eaten
        // ...
        let pbjCount = 0;
        let grilledcheeseCount = 0;
        let roastbeefCount = 0;

        // ...

        // FUNCTIONS
        // ====================================================================
        // Here we create various on "click" functions which capture the clicks
        // Inside each click event is the code to create an alert, update the counter, then show the updated count.
        // ...
        $("#pbj").on("click", function() {
          pbjCount++;
          $("img").remove();
          var pbjImage = $("<img>");
          pbjImage.attr(
            "src",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Peanut-Butter-Jelly-Sandwich.png/1200px-Peanut-Butter-Jelly-Sandwich.png"
          );
          $("#image-div").append(pbjImage);
          alert("Crunchy or smooth peanut butter on that PBJ?");
          alert(`You have eaten ${pbjCount} peanut butter sandwiches.`);
        });
        $("#grilledcheese").on("click", function() {
          grilledcheeseCount++;
          $("img").remove();
          var grilledcheeseImage = $("<img>");
          grilledcheeseImage.attr(
            "src",
            "https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/grilled-cheese-horizontal-jpg-1522266016.jpg?resize=480:*"
          );
          $("#image-div").append(grilledcheeseImage);
          alert("Is that American cheese?");
          alert(
            `You have eaten ${grilledcheeseCount} grilled cheese sandwiches.`
          );
        });
        $("#roastbeef").on("click", function() {
          roastbeefCount++;
          $("img").remove();
          var roastbeefImage = $("<img>");
          roastbeefImage.attr(
            "src",
            "https://www.foxvalleyfoodie.com/wp-content/uploads/2018/01/arbys-roast-beef.jpg"
          );
          $("#image-div").append(roastbeefImage);
          alert("Arby's has the meats.");
          alert(`You have eaten ${roastbeefCount} roast beef sandwiches.`);
        });

        // ...
      });
    </script>
  </body>
</html>
